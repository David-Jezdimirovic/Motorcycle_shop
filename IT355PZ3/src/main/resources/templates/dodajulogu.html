<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dodavanje uloge Form</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

    <body>
      
         <div th:include="navbar::navigation"></div>
         <br></br> <br></br>

        <div class="container offset-md-4">
            <div class="row">
               <div class="col-md-6">            <!--  /saveuloga     /api/adduloga   -->
                    <form  autocomplete="off" action="#" th:action="@{/api/adduloga}"
                          th:object="${uloga}" method="post" class="form-horizontal"
                          role="form">
                        <h2>Add uloga Form</h2>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('ulogaNaziv')}" th:errors="*{ulogaNaziv}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{ulogaNaziv}" placeholder="naziv"
                                       class="form-control" /> 
                            </div>
                        </div>

                        

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Dodaj ulogu</button>
                            </div>
                        </div>

                        <span th:utext="${successMessage}"></span>


                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
