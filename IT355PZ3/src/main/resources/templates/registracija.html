<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registracija</title>
        <!--<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />-->
<!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
            
    </head>
    <body>
        
         <div th:include="navbar::navigation"></div>
         <br></br> <br></br>
         
        <form th:action="@{/login}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
        </form>	

        <div class="container offset-md-4">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                                                              <!--   /korisnik/addkorisnik   /korisnik/savekorisnik  -->
                    <form autocomplete="on" action="#" th:action="@{/korisnik/addkorisnik}"
                   
                          th:object="${korisnik}" method="post" class="form-horizontal"
                          role="form">
                        <h2>Registration Form</h2>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('ime')}" th:errors="*{ime}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{ime}" placeholder="Ime"
                                       class="form-control" /> 
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label	th:if="${#fields.hasErrors('prezime')}" th:errors="*{prezime}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{prezime}"
                                       placeholder="Prezime" class="form-control" /> 
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control" /> <label
                                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="password" th:field="*{sifra}"
                                       placeholder="Password" class="form-control" /> <label
                                       th:if="${#fields.hasErrors('sifra')}" th:errors="*{sifra}"
                                       class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Register User</button>
                            </div>
                        </div>

                        <span th:utext="${successMessage}"></span>


                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
